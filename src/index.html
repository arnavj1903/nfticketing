<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blockchain Event Ticketing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <h2 class="text-center mb-0">Blockchain Event Ticketing</h2>
          </div>
          <div class="card-body">
            <div id="connectMessage" class="alert alert-warning">
              Please connect your wallet to interact with the ticketing system.
            </div>
            
            <div id="eventDetails" style="display: none;">
              <h3 id="eventName" class="mb-3"></h3>
              <div class="row mb-4">
                <div class="col-md-6">
                  <p><strong>Date:</strong> <span id="eventDate"></span></p>
                  <p><strong>Venue:</strong> <span id="eventVenue"></span></p>
                </div>
                <div class="col-md-6">
                  <p><strong>Tickets Available:</strong> <span id="ticketsAvailable"></span></p>
                  <p><strong>Ticket Price:</strong> <span id="ticketPrice"></span> ETH</p>
                </div>
              </div>
            </div>
            
            <div id="actionsPanel" style="display: none;">
              <div class="d-grid gap-2 mb-4">
                <button id="buyTicketBtn" class="btn btn-success">Buy Ticket</button>
              </div>
              
              <h4 class="mb-3">My Tickets</h4>
              <div id="noTicketsMessage" class="alert alert-info">
                You don't have any tickets yet.
              </div>
              <div id="myTickets" class="row">
                <!-- Tickets will be displayed here -->
              </div>
            </div>
            
            <div id="organizerPanel" style="display: none;">
              <hr>
              <h4 class="mb-3">Event Organizer Panel</h4>
              <div class="d-grid gap-2">
                <button id="withdrawBtn" class="btn btn-warning">Withdraw Funds</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Ticket Modal -->
  <div class="modal fade" id="ticketModal" tabindex="-1" aria-labelledby="ticketModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="ticketModalLabel">Ticket Details</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="ticket-card">
            <div class="ticket-header">
              <h4 id="modalEventName"></h4>
            </div>
            <div class="ticket-body">
              <p><strong>Date:</strong> <span id="modalEventDate"></span></p>
              <p><strong>Venue:</strong> <span id="modalEventVenue"></span></p>
              <p><strong>Ticket ID:</strong> <span id="modalTicketId"></span></p>
              <p><strong>Status:</strong> <span id="modalTicketStatus"></span></p>
            </div>
            <div class="ticket-footer">
              <div id="qrCode" class="text-center"></div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="useTicketBtn" class="btn btn-primary">Mark as Used</button>
          <button type="button" id="transferTicketBtn" class="btn btn-info">Transfer Ticket</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Transfer Modal -->
  <div class="modal fade" id="transferModal" tabindex="-1" aria-labelledby="transferModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-info text-white">
          <h5 class="modal-title" id="transferModalLabel">Transfer Ticket</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="recipientAddress" class="form-label">Recipient Address</label>
            <input type="text" class="form-control" id="recipientAddress" placeholder="0x...">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" id="confirmTransferBtn" class="btn btn-primary">Transfer</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
